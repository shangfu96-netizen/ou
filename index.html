    <!-- ✨ 更新後的 JavaScript 區塊 ✨ -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 創建 ciallo 動畫的函數
            function createCialloAnimation() {
                const ciallo = document.createElement('div');
                ciallo.textContent = 'ciallo (∠・ω )⌒☆';
                ciallo.classList.add('ciallo-animation');

                // 隨機設定 ciallo 的初始位置
                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 100);
                ciallo.style.left = `${x}px`;
                ciallo.style.top = `${y}px`;

                // 將 ciallo 加入到 body 中
                document.body.appendChild(ciallo);

                // 動畫結束後自動移除元素
                ciallo.addEventListener('animationend', () => {
                    ciallo.remove();
                });
            }

            // 使用 setTimeout 實現不定時觸發
            function triggerAnimationLoop() {
                // 隨機生成 2 到 6 秒的延遲時間
                const randomDelay = Math.random() * 4000 + 2000;
                
                setTimeout(() => {
                    createCialloAnimation();
                    triggerAnimationLoop(); // 再次呼叫自己，形成循環
                }, randomDelay);
            }

            // ✨ 啟動三個獨立的動畫循環，並稍微錯開時間 ✨
            triggerAnimationLoop(); // 立即啟動第一個
            setTimeout(triggerAnimationLoop, 1500); // 1.5秒後啟動第二個
            setTimeout(triggerAnimationLoop, 3000); // 3秒後啟動第三個
        });
    </script>
